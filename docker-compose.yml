version: "2"
services:
  openhr20-daemon:
    restart: unless-stopped
    build: .
    ports:
      - 8020:8020
      - 8021:8021
    volumes:
      - ./data/devices.db:/var/cache/openhr20/devices.db
      - ./data/daemon.conf:/etc/openhr20/daemon.conf
      - ./:/usr/src/app
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0